<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 480px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{active: $first}" ng-repeat="item in items"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="height: 480px;">
    <div class="item carousel-single" ng-repeat="item in items" ng-class="{active: $first}">
      <img ng-src="assets/images/{{item.image}}" alt="...">
      <div class="carousel-caption" style="top: 190px !important;">
        <h4>{{item.title}}</h4>
        <p>{{item.description}}</p>
      </div>
    </div>
 </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="background:none;">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="background:none;">
    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
