<div class="row tool">
    <div class="col-xs-12">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="glyphicon glyphicon-triangle-bottom"></i> Financial Tools
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="row">
                               <div class="col-xs-8 col-xs-offset-2">
                                    <h1>Where's my money?</h1>
                                    <hr>
                               </div>
                               <div class="row">
                                    <div class="col-xs-4 col-xs-offset-2">
                                        <canvas id="myChart" width="300px" height="300px"></canvas>
                                    </div>
                                    <div class="col-xs-4">
                                        <h2 class="text-right">{{totalAmt | currency}}</h2>
                                        <p class="text-right bold">total assets</p>
                                        <h4 class="text-left percent">{{current.percent}}%</h4>
                                        <div id="bank-detail">
                                            <h3 class="text-right current-title">{{current.title | uppercase}}</h3>
                                            <p class="pull-right">{{current.type | capitalize}} #{{current.number}}</p>
                                        </div>
                                        <table>
                                            <tr>
                                                <td>Available Balance</td>
                                                <td>{{current.value * .84 | currency}}</td>
                                            <tr>
                                            <tr>
                                                <td>Current Balance</td>
                                                <td>{{current.value | currency}}</td>
                                            </tr>
                                        </table>
                                    </div>
                               <div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
